<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>改变地图中心点及缩放级别</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.3&key=dff302cc216ab0b758950a93752f49f6"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
 <script src="jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="container"></div>
<div class="button-group" style="top: 0px;">
    <input id="setCenter" type="button" class="button" value="地图定位"/>
    <input id='didian' type="text" class="" value="天津市和平区马场道"/>
</div>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [116.397428, 39.90923],
        zoom: 13
    });
    
    
   function dianji(){
   	
   	$.ajax({  
    url: 'http://restapi.amap.com/v3/geocode/geo?output=xml&key=d66a257e9444723ca2deb0ce325ebed6&address='+document.getElementById('didian').value,
    type: 'GET',
    dataType: 'xml',
    success: function(xml) {
        var location = $(xml).find('location').text();
        location =location.split(',')
      console.log(location)
      
       map.setZoomAndCenter(30, location);
        // 在新中心点添加 marker 
        var marker = new AMap.Marker({
            map: map,
            position: location
        });
      
      
    }
});
   	
   	
   	// http://restapi.amap.com/v3/geocode/regeo?output=xml&key=d66a257e9444723ca2deb0ce325ebed6&radius=1000&extensions=all&location=116.310003,39.991957

   	
   	
   }
    
    AMap.event.addDomListener(document.getElementById('setCenter'), 'click', dianji);
    
    
    
    
    
</script>
</body>
</html>
