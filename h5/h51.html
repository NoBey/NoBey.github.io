<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#warp{
			background: red;
			width: 100%;
			height: 1920px
	
		
		}
		.bt{
			background: green;
			width: 100px;
			height: 100px;
			position: absolute;
			bottom: 0px;
			margin-left: 46%;
			font-size: 40px;
			color: white;
			font-weight: 800;
			font-family: "微软雅黑"
			
		}
	</style>
	<body>		
		

		<div id="warp">
					<video  id="video1"  src="123.mov" preload  width="100%" webkit-playsinline ></video>
					<div id="bt1" class="bt">
						长按播放
					</div>
		</div>
		<script type="text/javascript">
			var myVideo=document.getElementById("video1")
			var bt=document.getElementById("bt1")
		  bt.ontouchstart= function(){
		  	event.preventDefault();
		  	myVideo.play()
		  }
		  
		  bt.ontouchend = function(){
		  	event.preventDefault();
		  	myVideo.pause()
		  }
			
		</script>
		
	</body>
</html>
