<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1, #div2,#div3
{float:left; width:200px; height:35px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script src="js/jQuery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
function allowDrop(ev)
{
	 var ev = ev||window.event;
ev.preventDefault();
console.log("allowDrop")
}

function drag(ev)
{
		 var ev = ev||window.event;
ev.dataTransfer.setData("Text",ev.target.id)
	console.log("drag")
//ev.preventDefault()

}

function drop(ev)
{
		 var ev = ev||window.event;
//ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));

return false
}
function drop1(ev)
{
var ev = ev || window.event;
ev.preventDefault();

return false
}

</script>
</head>

<div style="display: block;background: red; width: 40px;height: 40px;"  draggable="true" >a</div>
<body  style="width: 100%;height: 100%;background: gold;" ondrop="drop(event)" ondragover="allowDrop(event)" >

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	<div  draggable="true" style="display: block;background: red;" ondragstart="drag(event)" ondrop="allowDrop(ev)"  id="drag1">
		 <img src="http://www.w3school.com.cn/i/w3school_logo_black.gif"  draggable="false"  />
	</div>
 
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<div id="div3" ondrop="drop1(event)" ondragover="allowDrop(event)"></div>


</body>
<script type="text/javascript">
	$('*').mouseover(function(e){
	e.preventDefault()
})
</script>

</html>
